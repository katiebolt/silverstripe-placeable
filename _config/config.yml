---
Name: silverstripe-placeable
After:
  - 'framework/*'
  - 'cms/*'
---
ContentController:
  url_handlers:
    'placement/$ID!/$ACTION!': 'placement'
CMSPageAddController:
  extensions:
    - CMSPageAddControllerPlaceable
LeftAndMain:
  extensions:
    - LeftAndMainPlaceable
FieldList:
  extensions:
    - FieldListExtension
