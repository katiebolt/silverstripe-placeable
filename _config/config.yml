---
Name: silverstripe-placeable
After:
  - 'framework/*'
  - 'cms/*'
---
ContentController:
  url_handlers:
    'placement/$ID!/$ACTION!': 'placement'
CMSPageAddController:
  extensions:
    - CMSPageAddControllerPlaceable
LeftAndMain:
  extensions:
    - LeftAndMainPlaceable
  extra_requirements_javascript:
    - silverstripe-placeable/js/Placeable.CMSMain.js
  extra_requirements_css:
    - silverstripe-placeable/css/Placeable.CMSMain.css
FieldList:
  extensions:
    - FieldListExtension
